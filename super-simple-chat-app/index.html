<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shake that chat</title>
    <meta name="viewport" content="width=320, initial-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    
    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <link rel="stylesheet" href="css/style.css" type="css/text">
    
  </head>

  <body class="container">

    <section id="main" role="main">
      <h1 id="header"></h1> 

      <div id="chat">
        <i id="avatar" class="face12"></i>
      </div>

      <div id="North" style="display:none">  
        <input type="text" id="inputNorth" placeholder="Type your message..."> 
        <button id="buttonNorth">Send</button>
        <div id="messagesNorth"></div>
      </div>

      <div id="West" style="display:none">
        <input type="text" id="inputWest" placeholder="Type your message..."> 
        <button id="buttonWest">Send</button>
        <div id="messagesWest"></div>     
      </div>

      <div id="South" style="display:none">
        <input type="text" id="inputSouth" placeholder="Type your message..."> 
        <button id="buttonSouth">Send</button>
        <div id="messagesSouth"></div>
      </div>

      <div id="East" style="display:none">
        <input type="text" id="inputEast" placeholder="Type your message..."> 
        <button id="buttonEast">Send</button>
        <div id="messagesEast"></div>
      </div>
    </section>
    
  <script src='http://cdn.pubnub.com/pubnub-3.7.13.min.js'></script>
  <script src="js/index.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
  </body>

</html>
